<style>
    form {
        width: 15.63em;
        height: 100%;
        display: flex;
        flex-direction: column;
        gap: 1em;
        justify-self: center;
        justify-content: center;
        align-items: center;
    }
</style>
<section style="height: 100dvh; width: 100dvw;">
    <form [formGroup]="form">

        <div
            style="border-bottom: 3px solid rgb(0, 24, 163); width: 100%; padding: 1%; display: flex; justify-content: space-between;">
            <p-button label="Sign In" severity="info" (onClick)="navigate()" />
            
            <p-button label="Sign Up" severity="info" disabled="true" />
        </div>
        <p *ngIf="validator === true" style="color: red;">Password must be the same</p>

        <p-inputgroup>
            <p-inputgroup-addon>
                <i class="pi pi-user"></i>
            </p-inputgroup-addon>
            <input pInputText placeholder="Username" formControlName="username" style="width: 15.63em;" [autofocus]="true"/>
        </p-inputgroup>

        <p-password formControlName="password" [toggleMask]="true" placeholder="Password" [feedback]="false"/>

        <p-password formControlName="repeat_password" [toggleMask]="true" placeholder="Repeat Password" [feedback]="false"/>

        <p-button label="Submit" (onClick)="signUp()" />

    </form>
</section>
